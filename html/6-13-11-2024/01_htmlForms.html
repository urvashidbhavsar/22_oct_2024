<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- get = take a input value and show in url -->
    <!-- post = take a input/form info and send on next page -->
    <!-- action = page name if cant set # for load self page-->
    <form action="#" method="post" title="" name="" id="" class="" style="">
        <label for="">Enter Name </label>
        <!-- disabled readonly value="abc" -->
        <input type="text" name="name" id="first" placeholder="Enter Name" required maxlength="10" minlength="3">

        <br><br>
        <input type="color" name="" id="">

        <br><br>
        <input type="date" name="" id="">

        <br><br>
        <input type="datetime-local" name="" id="">

        <br><br>
        <input type="email" name="" id="">

        <br><br>
        <input type="file" name="" id="" accept=".jpg" multiple>

        <br><br>
        <input type="image" name="" id="" src="" height="" width="">

        <br><br>
        <input type="month" name="" id="">

        <br><br>
        <input type="number" name="" id="" maxlength="">

        <br><br>
        <input type="password" name="" id="">

        <br><br>
        <input type="range" name="" id="" max="2">

        <br><br>
        <input type="search" name="" id="">

        <br><br>
        <input type="time" name="" id="">

        <br><br>
        <input type="url" name="" id="">

        <br><br>
        <input type="week" name="" id="">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

        <!-- <input type="submit" name="" id="" value="Add">
        <input type="reset" name="" id="" value="Clear"> -->
        <!-- <input type="button" name="" id="" value="Button"> -->
    </form>
</body>

</html>
