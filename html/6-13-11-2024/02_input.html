<body>
    <form action="">
        <!-- radio button = select one option from multiple -->
        <label for="">Gender : </label>

        <input type="radio" name="gen" id="m">
        <label for="m">Male</label>
        <input type="radio" name="gen" id="f">
        <label for="f">Female</label>
        <input type="radio" name="gen" id="o">
        <label for="o">Other</label>

        <br><br>
        <!-- checkbox = use to select multiple option -->
        <label for="">Hobbies</label>

        <input type="checkbox" name="" id="">
        <label for="">Reading</label>
        <input type="checkbox" name="" id="">
        <label for="">Dancing</label>
        <input type="checkbox" name="" id="">
        <label for="">Gaming</label>
    </form>
</body>

</html>
