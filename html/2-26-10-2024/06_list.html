<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3 type of list -->
    <!-- order list -->
    <ol type="a" start="101">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- unorder list -->
    <!-- type = disc, square, circle -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>html</dt>
        <!-- define description -->
        <dd>- hypertext markup language</dd>

        <dt>css</dt>
        <dd>- cascading style sheet</dd>
    </dl>
</body>

</html>
