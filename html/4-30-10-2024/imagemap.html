<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="image.jpg" alt="" usemap="#newmap">

    <map name="newmap">
        <!-- 3 points -->
        <!-- x=490,y=163 endpoint x= 532 
            r = endpoint - x = 532-490 = 42
        -->
        <area shape="circle" coords="490,163,42" href="https://www.google.com/" alt="" target="_blank">

        <!-- 4 points -->
        <area shape="rect" coords="81,103,229,205" href="https://mail.google.com" alt="" target="_blank">

        <!-- depends on shape -->
        <area shape="poly" coords="787,102,877,102,907,133,907,248,788,247,790,220,766,217,765,133,786,134"
            href="https://wordpress.com/" alt="" target="_blank">
    </map>
</body>

</html>
