<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            height: 100px;
            width: 100px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="recipesdata"></tbody>
    </table>
    <script>
        let alldata = document.getElementById("recipesdata")
        let fetchdata = async () => {
            await fetch("https://fakestoreapiserver.reactbd.com/tech")
                .then(res => res.json())
                // .then(data => console.log(data))
                .then(data => {
                    data.forEach(items => {
                        alldata.innerHTML += `
                            <tr>
                                <td>${items._id}</td>
                                <td><img src=${items.image}></td>
                            </tr>
                    `
                    })
                }
                )
        }
        fetchdata()
    </script>
</body>

</html>
