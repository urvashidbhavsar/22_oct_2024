<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 300px;
            padding: 20px;
            border: 1px solid black;
            color: white;
            background: darkblue;
        }
    </style>
</head>

<body>
    <button onclick="changeCss()">Change css</button>
    <div id="div1"
    >
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam optio earum commodi, eius iure ex error
        assumenda obcaecati excepturi consequatur voluptate? Similique, temporibus! Saepe consequuntur, possimus cum
        maiores voluptatem explicabo?
    </div>

    <script>
        function changeCss() {
            let div = document.getElementById("div1")
            // div.className = "div1 mydiv"
            if (div.className == "div1") {
                div.className = "mydiv"
            } else {
                div.className = "div1"
            }
        }
    </script>
</body>

</html>
