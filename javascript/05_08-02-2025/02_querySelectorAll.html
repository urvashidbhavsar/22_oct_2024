<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- group of class, group of tag, group selector or combinators -->
    <div class="main">
        <div class="text"></div>
        <div class="text"></div>
        <div class="text"></div>
        <div class="text"></div>
    </div>

    <h1></h1>
    <h2></h2>
    <h3></h3>

    <div class="parent"> Parent
        <div class="child">Child</div>
    </div>

    <script>
        let newtext = document.querySelectorAll(".text");
        for (let i = 0; i < newtext.length; i++) {
            newtext[i].innerHTML = "By class"
        }

        let grp = document.querySelectorAll("h1,h2,h3")
        for (let i = 0; i < grp.length; i++) {
            grp[i].innerHTML = "By group selection"
        }

        let desc = document.querySelectorAll(".parent .child")
        desc[0].style.color = "red"
        // for (let i = 0; i < desc.length; i++) {
        //     desc[i].style.color = "red"
        // }
    </script>
</body>

</html>
