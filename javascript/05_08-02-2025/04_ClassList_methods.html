<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title1 {
            padding: 20px;
            background-color: tan;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <button onclick="addCss()">Add</button>
    <button onclick="removeCss()">Remove</button>
    <button onclick="addRemove()">Toggle</button>

    <h1 id="h1">Hello world</h1>
    <!-- <h1 id="h2">Hello world</h1> -->

    <script>
        function addCss() {
            let heading = document.getElementById("h1")
            heading.classList.add("title1")
        }
        function removeCss() {
            let heading = document.getElementById("h1")
            heading.classList.remove("title1")
        }
        function addRemove() {
            let heading = document.getElementById("h1")
            heading.classList.toggle("title1")
        }
    </script>
</body>

</html>
