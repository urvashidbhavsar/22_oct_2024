<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .setimg {
            border: 10px groove gray;
        }
    </style>
</head>

<body>
    <button onclick="setattr()">set attribute</button>
    <button onclick="getattr()">get attribute</button>
    <button onclick="removeattr()">remove attribute</button>
    <hr>

    <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
        alt="" width="600px" id="myimg">

    <script>
        function setattr() {
            let img = document.getElementById("myimg")
            // img.setAttribute("width", "400px")
            // img.setAttribute("style", "border:2px solid red")
            img.setAttribute("class", "setimg")
        }

        function removeattr() {
            let img = document.getElementById("myimg")
            img.removeAttribute("class")
        }

        function getattr() {
            let img = document.getElementById("myimg")
            let naming = img.getAttribute("src")
            // alert(naming)
            window.open(naming, "_blank")
        }
    </script>
</body>

</html>
