<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addlist()">Add in List</button>

    <ul class="list">
        <li>This is first list </li>
    </ul>

    <script>
        function addlist() {
            let list = document.createElement("li")
            let list_text = document.createTextNode("Added Another List")
            list.appendChild(list_text)
            document.querySelector(".list").appendChild(list)
        }
    </script>
</body>

</html>
