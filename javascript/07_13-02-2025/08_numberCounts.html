<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="count"></div>

    <script>
        let countdiv = document.getElementById("count")
        let start = 100;

        let count = setInterval(() => {
            countdiv.innerHTML = ++start;
            if (start == 1000) {
                clearInterval(count)
            }
        }); 
    </script>
</body>

</html>
