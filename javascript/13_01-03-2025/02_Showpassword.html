<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="w-50 m-auto mt-5">
        <form action="#">
            <div class="row g-2">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="password" placeholder="Password" name="" id="pwd" class="form-control">
                        <button class="btn btn-light" onclick="showPassword('pwd','i1')">
                            <i class="bi bi-eye" id="i1"></i>
                        </button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="password" placeholder="Confirm Password" name="" id="cpwd" class="form-control">
                        <button class="btn btn-light" onclick="showPassword('cpwd','i2')">
                            <i class="bi bi-eye" id="i2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function showPassword(pass, icon) {
            let pwd = document.getElementById(pass)
            let i = document.getElementById(icon)
            if (pwd.type == "password" && i.classList.contains("bi-eye")) {
                pwd.type = "text"
                i.classList.remove("bi-eye")
                i.classList.add("bi-eye-slash")
            } else {
                pwd.type = "password"
                i.classList.remove("bi-eye-slash")
                i.classList.add("bi-eye")
            }
        }
    </script>
</body>

</html>
