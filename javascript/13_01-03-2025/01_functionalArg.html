<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: fit-content;
            padding: 20px;
            border: 1px solid black;
            margin: 100px auto;
        }

        :focus-visible {
            outline: none;
        }

        input[type="text"],
        [type="password"] {
            height: 25px;
            width: 300px;
            padding: 5px;
            border: 1px solid gray
        }

        .row {
            padding: 5px 0;
        }

        .msg {
            color: red;
            font-size: 13px;
        }

        .err {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="row">
            <input type="text" name="" id="fname" placeholder="Firstname" onblur="return blankfield('fname','msg1')">
            <div class="msg" id="msg1"></div>
        </div>
        <div class="row">
            <input type="text" name="" id="mname" placeholder="Middlename" onblur="return blankfield('mname','msg2')">
            <div class="msg" id="msg2"></div>
        </div>
        <div class="row">
            <input type="text" name="" id="lname" placeholder="Lastname" onblur="return blankfield('lname','msg3')">
            <div class="msg" id="msg3"></div>
        </div>
    </form>

    <script>
        function blankfield(blank, err) {
            let input = document.getElementById(blank)
            if (input.value === "") {
                document.getElementById(err).innerHTML = "Enter value!!!"
            }
            return false
        }
    </script>
</body>

</html>
