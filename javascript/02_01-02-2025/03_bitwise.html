<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 5 = 0101
        // 3 = 0011 ans 0001
        console.log(5 & 3);

        // 5 = 0101
        // 3 = 0011 ans 0111
        console.log(5 | 3);

        // 5 = 0101
        // 3 = 0011 ans 0110
        console.log(5 ^ 3);

        // 0101 1010
        console.log(~5);

        // left shift
        // 0101  1010  // 10 if 1 shift
        // 0000 0101   // 0001 0100 if shift 2
        console.log(5 << 2);

        // 0101  0010 // 2 if 1 shift
        // 0000 0101  // 0000 0001 if shift 2
        console.log(5 >> 2);
    </script>
</body>

</html>
