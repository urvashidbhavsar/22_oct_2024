<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        // print than increment
        document.write(a++)
        // increment than print
        document.write(++a)

        // assignment
        a = 5; let b = 15;
        a += b // a = a + b
        a -= b // a = a -b 

        let x = 12, y = "12";
        document.write(x === y)
        document.write(x !== y)

        x = 5, y = 6;
        document.write(x > y)
    </script>
</body>

</html>
