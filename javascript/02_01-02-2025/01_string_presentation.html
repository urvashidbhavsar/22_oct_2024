<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // string presentation before ES6
        let amount = 100;
        document.write("<p>I have a ₹" + amount + "</p>")

        // string presentation after ES6
        document.write(`<p>I have a ₹${amount}</p>`)
    </script>
</body>

</html>
