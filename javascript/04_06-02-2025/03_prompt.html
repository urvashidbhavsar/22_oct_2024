<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="showInput()">
    <script>
        function showInput() {
            let input = prompt("Enter your name ");
            if (input == "") {
                alert("First enter your name")
            } else {
                document.write(input)
            }
        }
    </script>
</body>

</html>
