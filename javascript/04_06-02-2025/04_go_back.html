<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pagego()">Go</button>
    <button onclick="pageback()">Back</button>

    <script>
        function pagego() {
            history.go(-2)
        }
        function pageback() {
            history.back()
        }
    </script>
</body>

</html>
