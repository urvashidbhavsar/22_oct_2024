<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        img {
            height: 600px;
            width: 100%;
            object-fit: cover;
            animation: fade 1s ease;
        }

        .sliders {
            position: relative;
        }

        .slide {
            position: absolute;
            width: 100%;
            display: none;
        }

        .slider-btn {
            position: absolute;
            z-index: 11;
            top: 250px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        button {
            margin: 0 10px;
            height: 50px;
            width: 50px;
            font-size: 35px;
            background: #2d2d2d;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:active {
            scale: 0.9;
        }

        @keyframes fade {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .dots {
            position: absolute;
            z-index: 111;
            top: 550px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }

        .active {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="sliders">
        <div class="slide">
            <img src="https://marketplace.canva.com/EAFmhdAGpWA/1/0/1600w/canva-black-and-pink-gradient-motivational-quote-desktop-wallpaper-PrgxdKbp8Jk.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://live.staticflickr.com/4259/35741177571_4c7a52cc0a_h.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://c0.wallpaperflare.com/preview/789/637/166/backlit-chiemsee-dawn-desktop-backgrounds.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d96bb958-4e6c-4ce0-9447-fbe226fbbecf/dh4kldk-b088ecb8-c7b4-41ce-a752-d84d36c03f80.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://www.pixelstalk.net/wp-content/uploads/images6/PC-Wallpaper-Neon-Aesthetic-HD.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://marketplace.canva.com/EAFiWEdix1c/1/0/1600w/canva-pink-peach-minimalist-simple-modern-sunrise-mountain-landscape-desktop-wallpaper-oO2EiSVhzW4.jpg"
                alt="">
        </div>

        <div class="slider-btn">
            <button onclick="change(-1)">&lt;</button>
            <button onclick="change(1)">&gt;</button>
        </div>

        <div class="dots"></div>
    </div>

    <script>
        let index = 0;
        let slides = document.querySelectorAll(".slide");
        const dotsContainer = document.querySelector(".dots");

        slides.forEach((_, i) => {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            dot.setAttribute("onclick", `currentSlide(${i})`);
            dotsContainer.appendChild(dot);
        });

        function currentSlide(n) {
            slideshow(index = n);
        }

        function change(x) {
            slideshow(index += x);
        }

        function slideshow(n) {
            if (n == slides.length) index = 0;
            if (n < 0) index = slides.length - 1;

            slides.forEach(slide => slide.style.display = "none");
            document.querySelectorAll(".dot").forEach(dot =>
                dot.classList.remove("active")
            );

            slides[index].style.display = "block";
            document.querySelectorAll(".dot")[index].classList.add("active");
        }

        setInterval(() => change(1), 5000);
        slideshow(index);

    </script>

    <!-- sliders query libraries 
   https://swiperjs.com/
   
   https://bxslider.com/

   https://owlcarousel2.github.io/OwlCarousel2/

   https://kenwheeler.github.io/slick/
   -->

</body>

</html>
