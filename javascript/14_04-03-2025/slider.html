<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        img {
            height: 600px;
            width: 100%;
            object-fit: cover;
            animation: fade 1s ease;
        }

        .sliders {
            position: relative;
        }

        .slide {
            position: absolute;
            width: 100%;
        }

        .slider-btn {
            position: absolute;
            z-index: 11;
            top: 250px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        button {
            margin: 0 10px;
            height: 50px;
            width: 50px;
            font-size: 35px;
            background: #2d2d2d;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:active {
            scale: 0.9;
        }

        @keyframes fade {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="sliders">
        <div class="slide">
            <img src="https://marketplace.canva.com/EAFmhdAGpWA/1/0/1600w/canva-black-and-pink-gradient-motivational-quote-desktop-wallpaper-PrgxdKbp8Jk.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://live.staticflickr.com/4259/35741177571_4c7a52cc0a_h.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://c0.wallpaperflare.com/preview/789/637/166/backlit-chiemsee-dawn-desktop-backgrounds.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d96bb958-4e6c-4ce0-9447-fbe226fbbecf/dh4kldk-b088ecb8-c7b4-41ce-a752-d84d36c03f80.jpg/v1/fill/w_1192,h_670,q_70,strp/kung_fu_panda_4_po___live_wallpaper_for_pc_by_favorisxp_dh4kldk-pre.jpg"
                alt="">
        </div>
        <div class="slide">
            <img src="https://www.pixelstalk.net/wp-content/uploads/images6/PC-Wallpaper-Neon-Aesthetic-HD.jpg" alt="">
        </div>
        <div class="slide">
            <img src="https://marketplace.canva.com/EAFiWEdix1c/1/0/1600w/canva-pink-peach-minimalist-simple-modern-sunrise-mountain-landscape-desktop-wallpaper-oO2EiSVhzW4.jpg"
                alt="">
        </div>

        <div class="slider-btn">
            <button onclick="change(-1)">&lt;</button>
            <button onclick="change(1)">&gt;</button>
        </div>
    </div>

    <script>
        let index = 0

        // click perform
        function change(x) {
            slideshow(index += x)
        }
        slideshow(index)

        setInterval(() => {
            change(1)
        }, 5000)

        // logic
        function slideshow(n) {
            let slide = document.querySelectorAll(".slide")

            if (n == slide.length) {
                n = 0
                index = 0
            }

            if (n < 0) {
                n = slide.length - 1
                index = slide.length - 1;
            }

            slide.forEach(element => {
                element.style.display = "none"
            });
            slide[index].style.display = "block"
        }
    </script>
</body>

</html>
