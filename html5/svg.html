<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        rect {
            fill: firebrick;
            stroke-width: 5px;
            stroke: #000000;
            stroke-dasharray: 16;
            stroke-linecap: square;
            stroke-dashoffset: 33;
            stroke-linejoin: round;
            stroke-opacity: 0.666666;
        }

        line {
            stroke-width: 2px;
            stroke: black;
        }

        text {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <svg height="700px" width="100%">
        <rect x="100" y="100" height="100px" width="100px" rx="30" ry="30"></rect>

        <circle cx="400" cy="200" r="50"></circle>

        <polygon points="539,76,577,72,661,431,468,430"></polygon>

        <line x1="100" y1="300" x2="300" y2="500"></line>
        <line x1="300" y1="300" x2="100" y2="500"></line>

        <text x="100" y="50">Hello world</text>
    </svg>
</body>

</html>
