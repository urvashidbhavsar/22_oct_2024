<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font size = 40px = px is unit */
        .p1 {
            font-size: 40px;
            font-weight: 100;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-style: italic;
            color: red;
            font-variant: small-caps;
        }

        .p2 {
            /* 1rem = 16px  */
            font-size: 3rem;
        }

        .p3 {
            /* 1vw = 13.66px */
            font-size: 5vw;
        }

        .p4 {
            /* 1vh = 6.07px */
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <p class="p1">This is Paragraph</p>
    <p class="p2">rem size</p>
    <p class="p3">vw (viewport width) size</p>
    <p class="p4">vh (viewport height) size</p>

</html>
