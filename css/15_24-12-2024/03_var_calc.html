<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --fs: calc(2vw + 1.2rem);
            --red: red;
            --b1: 2px;
            --space: 10px;
            --black: black;
        }

        h1 {
            font-size: var(--fs);
            color: var(--red);
            border: var(--b1) solid var(--black);
            padding: var(--space);
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
