<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .masking {
            width: 500px;
            mask-image: url(mask-image.png);
            mask-repeat: no-repeat;
            mask-position: 22px -28px;
            mask-size: cover;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="masking">
        <img src="https://ghantee.com/wp-content/uploads/2023/12/lord-ganesha-good-morning-image-free-download.jpg"
            alt="">
    </div>
</body>
