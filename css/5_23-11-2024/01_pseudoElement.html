<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo elements start with :: sign. */
        /* for icon = window + . */
        h1::before {
            content: "‚ù§";

        h1::after {

        }

        .mydiv {
            width: 500px;
            padding: 20px;
            border: 2px solid black;
        }

        .mydiv::first-line {
            color: red;
        }

        .mydiv::first-letter {
            font-size: 40px;
        }

        li::marker {
            /* color: red; */

        }

        ::selection {
            background-color: black;

        }

        input::placeholder {
            font-size: 10px;
            text-align: center;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
