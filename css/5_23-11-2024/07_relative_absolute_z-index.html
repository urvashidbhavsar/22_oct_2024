<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
            position: relative;
            /* left: 400px; */
        }

        .div {
            height: 150px;
            width: 150px;
        }

        .child1 {
            background-color: rebeccapurple;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .child2 {
            background-color: salmon;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 3;
        }

        .child3 {
            background-color: #b7b73a;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <!-- relative = parent -->
    <!-- absolute = child -->
    <!-- z-index set element priority/ layers -->
    <div class="parent">
        <div class="child1 div"></div>
        <div class="child2 div"></div>
        <div class="child3 div"></div>
    </div>
</body>

</html>
