<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            /* rules = all */
            border-collapse: collapse;
            /* border-collapse: separate; default; */
            /* border-spacing: 40px; */
        }

        td,
        th {
            padding: 10px;
        }

        tr:first-child {
            background-color: teal;
        }

        tr:nth-child(odd) {
            background-color: #e6c36b;
        }

        tr:nth-child(even) {
            background-color: coral;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 10px;
        }

        .box:nth-child(1) {
            background-color: cadetblue;
        }

        .box:nth-child(2) {
            background-color: red;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
    </table>

    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div> -->

    <div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
    </div>
</body>

</html>
