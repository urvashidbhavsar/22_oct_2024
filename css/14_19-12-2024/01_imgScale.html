<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 500px;
            /* border: 3px solid red; */
            margin: 50px auto;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
            transition: 1s ease-in-out;
        }

        .mydiv:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://images.pexels.com/photos/1042423/pexels-photo-1042423.jpeg?cs=srgb&dl=pexels-kasperphotography-1042423.jpg&fm=jpg"
            alt="">
    </div>
</body>

</html>
