<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
            font-size: 40px;
        }

        .link1::after {
            content: "";
            height: 5px;
            width: 180px;
            background: red;
            display: block;
            transform: scaleX(0);
            transform-origin: left;
            transition: 0.5s ease;
        }

        .link1:hover::after {
            transform: scaleX(1);
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: transparent;
            color: saddlebrown;
            border: 2px solid saddlebrown;
            cursor: pointer;
            transition: 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: saddlebrown;
            transform: scale(0);
            transition: 0.5s ease;
            transform-origin: top left;
            border-radius: 0 50% 50% 0;
            z-index: -1;
        }

        .btn:hover::after {
            transform: scale(1);
            border-radius: 0;
        }

        .btn:hover {
            color: white;
        }
    </style>
</head>

<body>
    <a href="" class="link1">Click Here</a>

    <button class="btn">Click Here</button>
</body>

</html>
