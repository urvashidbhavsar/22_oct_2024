<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=camera" />

    <style>
        .main {
            width: 400px;
            border: 3px solid red;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: grid;
            place-content: center;
            /* height: 100%;
            width: 100%; */
            transform: translateX(-450px);
            transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .material-symbols-outlined {
            font-size: 50px;
        }

        .main:hover .overlay {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://images.pexels.com/photos/1042423/pexels-photo-1042423.jpeg?cs=srgb&dl=pexels-kasperphotography-1042423.jpg&fm=jpg"
            alt="">

        <div class="overlay">
            <span class="material-symbols-outlined">
                camera
            </span>
        </div>
    </div>
</body>

</html>
