<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            /* effected when we applied flex-wrap: wrap/wrap-reverse */
            align-content: center;
        }

        .box {
            height: 150px;
            width: 150px;
            background-color: indianred;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
