<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .parent {
            border: 1px solid black;
            display: flex;
        }

        .box {
            height: 100px;
            width: 100px;
            color: white;
            font-size: 30px;
        }

        .box:nth-child(odd) {
            background-color: darkcyan;
        }

        .box:nth-child(even) {
            background-color: cornflowerblue;
        }

        .box1 {
            flex-grow: 1;
            flex-shrink: 1;
            /* effected like width */
            flex-basis: 10%;
        }

        .box2 {
            flex: 0.5 0 0;
        }

        .box3 {
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>

</html>
