<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .parent {
            border: 1px solid black;
            display: flex;

            /* justify effected horizontal */
            justify-content: center;
            gap: 20px;
            /* align effected vertically */
            align-items: center;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: darkcyan;
            color: white;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
