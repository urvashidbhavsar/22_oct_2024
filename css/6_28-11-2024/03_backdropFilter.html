<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
            background: url(https://e0.pxfuel.com/wallpapers/108/142/desktop-wallpaper-nature-forest-road-and-background-dark-forest-road.jpg) center / cover;
            width: fit-content;
            padding: 60px 100px;
        }

        .box {
            height: 150px;
            width: 250px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="image">
        <div class="box"></div>
    </div>
</body>

</html>
