<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            ;
        }

        img {
            max-width: 100%;
            width: 100%;
            height: 95vh;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .hero-image {
            /* parent  */
            position: relative;
        }

        .hero-text {
            /* child */
            position: absolute;
            top: 170px;
            width: 100%;
        }

        h1 {
            font-size: 45px;
            width: 36%;
            text-align: center;
            color: white;
            margin: auto;
        }

        p {
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .btns {
            text-align: center;
        }

        button {
            padding: 10px 30px;
            font-size: 17px;
            border: 2px solid transparent;
            border-radius: 23px;
            color: white;
            margin: 5px;
        }

        .btn1 {
            background: transparent;
            border-color: white;
        }

        .btn2 {
            background-color: teal;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <img src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?cs=srgb&dl=pexels-veeterzy-39811.jpg&fm=jpg"
            alt="">

        <div class="hero-text">
            <h1>With Great Desgin Comes Great Response</h1>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
            <div class="btns">
                <button class="btn1">Learn More</button>
                <button class="btn2">Visit Here</button>
            </div>
        </div>
    </div>
</body>

</html>
