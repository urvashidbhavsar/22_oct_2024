<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* x-axes, y-axes, blur, color */
            text-shadow: 0px 2px 4px red;
            color: white;
        }

        div {
            height: 150px;
            width: 150px;
            /* x-axes, y-axes, blur, spread, color */
            box-shadow: 3px 3px 2px 2px blue;
            /* box-shadow: inset 3px 3px 2px 2px blue; */
        }
    </style>
</head>

<body>
    <!-- text-shadow, box-shadow -->

    <h1>Hello</h1>
    <div></div>
</body>

</html>
