<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: grid;
            gap: 20px;
            /* grid-auto-columns: max-content; */
            /* grid-auto-columns: min-content; */

            /* set element as width */
            grid-auto-columns: 30px;

            /* set element as height */
            grid-auto-rows: 40px;
        }

        .box {
            background-color: cadetblue;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
</body>

</html>
