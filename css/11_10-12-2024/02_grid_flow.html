<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: grid;
            gap: 20px;

            /* if want column wise data set this property, default row wise */
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 1fr 1fr;

            grid-auto-flow: column;
            /* grid-auto-flow: row; */
            /* grid-auto-flow: dense; */
        }

        .box {
            height: 100px;
            background-color: darkcyan;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </main>
</body>

</html>
