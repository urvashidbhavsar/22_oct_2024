<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 99vh;
            display: grid;
            place-content: center;
        }

        .setup {
            position: relative;
        }

        .circle1 {
            /* position: absolute; */
            height: 200px;
            width: 200px;
            border-block: 10px solid transparent;
            border-inline: 10px solid green;
            writing-mode: horizontal-tb;
            border-radius: 50%;
            animation: circle1 2s linear infinite;
            /* border: 10px solid green; */
            /* border-top: 10px solid green;
            border-bottom: 10px solid green;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent; */
        }

        .circle2 {
            position: absolute;
            top: 16px;
            left: 16px;
            height: 170px;
            width: 170px;
            border-block: 10px solid red;
            border-inline: 10px solid transparent;
            writing-mode: vertical-lr;
            border-radius: 50%;
            /* animation: circle2 2s linear infinite; */
            /* border: 10px solid red; */
            /* border-left: 10px solid red;
            border-right: 10px solid red;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent; */
        }

        @keyframes circle1 {
            0% {
                rotate: 0;
            }

            100% {
                rotate: 360deg;
            }
        }

        @keyframes circle2 {
            0% {
                rotate: 0;
            }

            100% {
                rotate: -360deg;
            }
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .dot1 {
            left: 17px;
            top: 16px;
        }

        .dot2 {
            left: 43px;
            bottom: 39px;
        }

        .dot3 {
            right: 40px;
            top: 42px;
        }

        .dot4 {
            bottom: 41px;
            right: 39px;
        }
    </style>
</head>

<body>
    <!-- https://loading.io/assets/mod/spinner/double-ring/lg.gif -->

    <div class="setup">
        <div class="circle1"></div>
        <div class="circle2">
            <div class="dot1 dot"></div>
            <div class="dot2 dot"></div>
            <div class="dot3 dot"></div>
            <div class="dot4 dot"></div>
        </div>
    </div>
</body>

</html>
